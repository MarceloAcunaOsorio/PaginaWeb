<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css" type="text/css" />
    <script type="text/javascript" src="js/codigo.js"></script>
    <title></title>
</head>

<body>
    <main class="conatiner-rompecabeza">
        <article id="products_div">
            <h2>Rompecabeza</h2>
            <div class="product-gallery">
                <div class="product-item">
                    <img src="imagen/rompecabezanemo.jpg" alt="Producto 1">
                    <h3>Nemo</h3>
                    <p>Buscando a dory mi primer libro de rompecabeza</p>
                    <button>Comprar</button>
                </div>
                <div class="product-item">
                    <img src="imagen/rompecabezapixar.jpg" alt="Producto 2">
                    <h3>Pixar</h3>
                    <p>Rompecabezas Disney Pixar Panorama</p>
                    <button>Comprar</button>
                </div>
                <div class="product-item">
                    <img src="imagen/rompecabezapokemon.jpg" alt="Producto 3">
                    <h3>Pokemon</h3>
                    <p>Pokemon Pikachu Eevee Rompecabezas 300 Pz Grandes Nintendo</p>
                    <button>Comprar</button>
                </div>
                <div class="product-item">
                    <img src="imagen/rompecabezafrozen.jpg" alt="Producto 4">
                    <h3>Frozen</h3>
                    <p>Rompecabeza Puzzle Frozen 240 Piezas</p>
                    <button>Comprar</button>
                </div>
                <!-- Añade más productos según sea necesario -->
            </div>
        </article>
    </main>
</body>

</html>
